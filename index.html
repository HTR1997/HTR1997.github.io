<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Numbers">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<body>
<h1>Trig Identities</h1>
<a href="content.html">Table of Contents</a>
<section class="math-section">
    <section>
        <h2>Reciprocal Identities</h2>
        <math>
        <mtable>
          <mtr>
              <mtd>
              <mi>sin</mi><mi>θ</mi><mo>=</mo>
              <mfrac><mn>1</mn>
                <mrow><mi>csc</mi><mi>θ</mi></mrow>
              </mfrac>
              </mtd>
              <mtd>
              <mi>csc</mi><mi>θ</mi><mo>=</mo>
              <mfrac><mn>1</mn>
                <mrow><mi>sin</mi><mi>θ</mi></mrow>
              </mfrac>
              </mtd>
          </mtr>
          <mtr>
              <mtd>
              <mi>cos</mi><mi>θ</mi><mo>=</mo>
              <mfrac><mn>1</mn>
                <mrow><mi>sec</mi><mi>θ</mi></mrow>
              </mfrac>
              </mtd>
              <mtd>
              <mi>sec</mi><mi>θ</mi><mo>=</mo>
              <mfrac><mn>1</mn>
                <mrow><mi>cos</mi><mi>θ</mi></mrow>
              </mfrac>
              </mtd>
          </mtr>
          <mtr>
              <mtd>
              <mi>tan</mi><mi>θ</mi><mo>=</mo>
              <mfrac><mn>1</mn>
                <mrow><mi>cot</mi><mi>θ</mi></mrow>
              </mfrac>
              </mtd>
              <mtd>
              <mi>cot</mi><mi>θ</mi><mo>=</mo>
              <mfrac><mn>1</mn>
                <mrow><mi>cos</mi><mi>θ</mi></mrow>
              </mfrac>
              </mtd>
          </mtr>
        </mtable>
        </math>
    </section>
    <section>
        <h2>Quotent Identities</h2>
        <math>
        <mtable>
          <mtr>
              <mtd>
              <mi>tan</mi><mi>θ</mi><mo>=</mo>
              <mfrac>
                <mrow><mi>sin</mi><mi>θ</mi></mrow>
                <mrow><mi>cos</mi><mi>θ</mi></mrow>
              </mfrac>
              </mtd>
          </mtr>
          <mtr>
              <mtd>
              <mi>cot</mi><mi>θ</mi><mo>=</mo>
              <mfrac>
                <mrow><mi>cos</mi><mi>θ</mi></mrow>
                <mrow><mi>sin</mi><mi>θ</mi></mrow>
              </mfrac>
              </mtd>
          </mtr>
        </mtable>
        </math>
    </section>
    <section>
        <h2>Pythagorean Identities</h2>
        <math>
        <mtable>
          <mtr>
              <mtd><msup><mi>sin</mi><mn>2</mn2></msup><mi>θ</mi></mtd>
              <mtd><mo>+</mo></mtd>
              <mtd><msup><mi>cos</mi><mn>2</mn2></msup><mi>θ</mi></mtd>
              <mtd><mo>=</mo></mtd>
              <mtd><mn>1</mn></mtd>
          </mtr>
          <mtr>
              <mtd><mn>1</mn></mtd>
              <mtd><mo>+</mo></mtd>
              <mtd><msup><mi>tan</mi><mn>2</mn2></msup><mi>θ</mi></mtd>
              <mtd><mo>=</mo></mtd>
              <mtd><msup><mi>sec</mi><mn>2</mn2></msup><mi>θ</mi></mtd>
          </mtr>
          <mtr>
              <mtd><mn>1</mn></mtd>
              <mtd><mo>+</mo></mtd>
              <mtd><msup><mi>cot</mi><mn>2</mn2></msup><mi>θ</mi></mtd>
              <mtd><mo>=</mo></mtd>
              <mtd><msup><mi>csc</mi><mn>2</mn2></msup><mi>θ</mi></mtd>
          </mtr>
        </mtable>
        </math>
    </section>
</section>
</body>
</html>
